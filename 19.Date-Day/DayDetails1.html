<html>
<body bgcolor="aqua">
<h1>GET DATE MONTH DAY<h1>
<script>
document.writeln("<h2>")
var d=new Date()
document.writeln(d+"<br>")
d.setDate(28)
document.writeln("New Date =<br>"+d+"<br>")   
d.setFullYear(2020,11)
document.writeln("New Date =<br>"+d+"<br>")
d.setHours(22)

d.setMinutes(52)
document.writeln("New Date =<br>"+d+"<br>") 
d.setSeconds(50)
document.writeln("New Date=<br>"+d+"<br>")  
d.setMilliseconds(500)

d.setTime(20000000)
document.writeln("New Date=<br>"+d+"<br>")
</script>
</body>
</html>
