<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
    body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        justify-content: center;
        background-color: lightslategray;
        overflow: hidden;
    }

    h2 {
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 40px;
        text-align: center;
        color: black;
    }

    .Clock {
        display: none; /* Initially hidden */
    }

    .Clock div {
        margin: 5px;
        position: relative;
    }

    .Clock span {
        width: 100px;
        height: 80px;
        margin: 3px 2px;
        background-color: rgb(10, 171, 200);
        opacity: 0.8;
        color: bisque;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .Clock .text {
        height: 30px;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 2px;
        background-color: blue;
        opacity: 1.8;
    }

    #ampm {
        bottom: 0;
        position: absolute;
        width: 60px;
        height: 30px;
        font-size: 20px;
        background-color: orangered;
    }

    /* Button Style */
    #timeButton {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 30px;
        background-color: darkblue;
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
    }

    #timeButton:hover {
        background-color: darkgreen;
    }
    </style>
</head>
<body>
    <h2>Digital Clock</h2>
    <div class="Clock" id="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">Hours</span>
        </div>
        <div>
            <span id="minutes">00</span>
            <span class="text">Minutes</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span class="text">Seconds</span>
        </div>
        <div><span id="ampm">PM</span></div>
    </div>
    
    <button id="timeButton">Toggle Display Time</button>

    <script>
        const hourE1 = document.getElementById("hour");
        const minuteE1 = document.getElementById("minutes");
        const secondE1 = document.getElementById("seconds");
        const ampmE1 = document.getElementById("ampm");

        // Function to update the clock every second
        function updateClock() {
            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let ampm = h >= 12 ? 'PM' : 'AM';

            h = h > 12 ? h - 12 : h;  
            h = h === 0 ? 12 : h;
            h = h < 10 ? "0" + h : h; 
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            hourE1.innerText = h;
            minuteE1.innerText = m;
            secondE1.innerText = s;
            ampmE1.innerText = ampm;

            // Update every second to keep seconds running
            setTimeout(updateClock, 1000);
        }

        const timeButton = document.getElementById('timeButton');
        
        timeButton.addEventListener('click', function() {
            const clockDiv = document.getElementById('clock');
            
            // Toggle the visibility of the clock
            if (clockDiv.style.display === 'none') {
                clockDiv.style.display = 'flex';  // Show the clock
                updateClock();  // Start updating the time if it's being shown
            } else {
                clockDiv.style.display = 'none';  // Hide the clock
            }
        });
    </script>
</body>
</html>
