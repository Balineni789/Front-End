
 <html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
      <link rel="stylesheet" href="website3.css">
      <title>Modern Login Page | AsmrProg</title>
   </head>
   <body>
      <div class="container" id="container">
         <div class="form-container sign-up">
            <form> 
               <h1>Create Account</h1>
               <div class="social-icons">
                  <a href="https://www.google.co.in/" class="icon" target="_blank"><i class="fa-brands fa-google-plus-g"></i></a>
                  <a href="https://facebook.com" class="icon" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="https://github.com"   class="icon" target="_blank"><i class="fa-brands fa-github"></i></a>
                  <a href="https://linkedin.com" class="icon" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
               </div>
               <span>or use your email for registration</span>
               <input type="text" placeholder="Name">
               <input type="email" placeholder="Email">
               <div class="password-container">
                  <input type="password" id="sign-up-password" minlength="6" maxlength="6" placeholder="Password">
                  <i class="fa-solid fa-eye" id="toggle-signup-password" onclick="togglePasswordVisibility('sign-up-password', 'toggle-signup-password')"></i>
               </div>
               <button>Sign Up</button>
            </form>
         </div>

         <div class="form-container sign-in">
            <form action="web1.html">
               <h1>Sign In</h1>
               <div class="social-icons">
                  <a href="https://www.google.co.in/" class="icon" target="_blank"><i class="fa-brands fa-google-plus-g"></i></a>
                  <a href="https://facebook.com"  class="icon" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="https://github.com"    class="icon" target="_blank"><i class="fa-brands fa-github"></i></a>
                  <a href="https://linkedin.com"  class="icon" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
               </div>
               <span>or use your email password</span>
               <input type="email" placeholder="Email" required>
               <div class="password-container">
                  <input type="password" id="sign-in-password" minlength="6" maxlength="6" placeholder="Password" required>
                  <i class="fa-solid fa-eye" id="toggle-signin-password" onclick="togglePasswordVisibility('sign-in-password', 'toggle-signin-password')"></i>
               </div>
               <div class="A"><a href="web2.html">Forget Your Password?</a></div>
               <button>Sign In</button>
            </form>
         </div>

         <div class="toggle-container">
            <div class="toggle">
               <div class="toggle-panel toggle-left">
                  <h1>Welcome Back!</h1>
                  <p>Enter your personal details to use all of site features</p>
                  <button class="hidden" id="login">Sign In</button>
               </div>
               <div class="toggle-panel toggle-right">
                  <h1>Hello, Harsha!</h1>
                  <p>Register with your personal details to use all of site features</p>
                  <button class="hidden" id="register">Sign Up</button>
               </div>
            </div>
         </div>
      </div>

      <script src="website3.js"></script>
      <script>
         function togglePasswordVisibility(passwordFieldId, iconId) {
            const passwordField = document.getElementById(passwordFieldId);
            const icon = document.getElementById(iconId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
         }
      </script>
   </body>
</html>
