
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      color: #4CAF50;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    button {
      background-color: #008CBA;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #005f6b;
    }

    br {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="abc"></h1>
  <button type="button" onclick='document.getElementById("abc").innerHTML="Hi Harsha! How Are You?"'>Click ME</button>
  <br><br>
  <script>
    document.write("DEMONSTRATION OF WRITE FUNCTION")
    window.alert("Welcome to JavaScript Harsha!")
  </script>
  <br><br>
  <button type="button" onclick='print()'>Print Me</button>
</body>
</html>
