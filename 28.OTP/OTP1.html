
<!DOCTYPE html>
<html>
<head>
  <title>Hello</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black ;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 300px;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .otp-container {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check Six Digit OTP</h2>
    <button type="button" onclick="fun()">GET OTP</button>
    <div class="otp-container">
      OTP: <span id="otpDisplay"></span>
    </div>
  </div>

  <script>
    function fun() {
      const otp = Math.floor(Math.random() * 1000000);
      const otp1 = document.getElementById('otpDisplay');
      otp1.textContent = " " + otp;
    }
  </script>
</body>
</html>
